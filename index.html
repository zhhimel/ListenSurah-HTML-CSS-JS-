<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Surah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
    <header>
        <span id="logo">ListenSurah</span>
        <div id="search">
            <input type="text" placeholder="Search">
            <button type="submit"  class="fa fa-search" id="searchicon"></button> </button>
        </div>
    </header>
    <div id="middlesection">
        <section id="allsurah">
            <div id="surahcontainer">
                <div class="sura">
                    <p>Al-Fatiha</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="1"></i>
                </div>
                <div class="sura">
                    <p>Al-Baqarah</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="2"></i>
                </div>
                <div class="sura">
                    <p>Al-E-Imran</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="3"></i>
                </div>
                <div class="sura">
                    <p>An-Nisa</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="4"></i>
                </div>
                <div class="sura">
                    <p>Al-Ma-idah</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="5"></i>
                </div>
                <div class="sura">
                    <p>Al-Anaam</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="6"></i>
                </div>
                <div class="sura">
                    <p>Al-Araf</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="7"></i>
                </div>
                <div class="sura">
                    <p>Al-Anfal</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="8"></i>
                </div>
                <div class="sura">
                    <p>Al-Tawba</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="9"></i>
                </div>
                <div class="sura">
                    <p>Al-Anfal</p>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon" id="10"></i>
                </div>       
            </div>
        </section>
        <aside>
            <img src="" alt="">
            <div id="player">
                <input type="range" value="0" id="progressbar" min="0" max="100" id="bar">
                <p id="demo"></p>
                <div>
                    <i class="fa-solid  fa-3x fa-step-backward" id="prev"></i>
                    <i class="fa-solid  fa-3x fa-play-circle suraicon"id="masterplay"></i>
                    <i class="fa-solid  fa-3x fa-step-forward" id="next"></i>
                </div>
            </div>
        </aside>
    </div>
    <div id="footer">
        <p>La Ila</p>
    </div>
    <script src="https://kit.fontawesome.com/607828410a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
